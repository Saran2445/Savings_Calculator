<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Savings Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Savings Calculator</h1>
      <div class="input-section">
        <label for="savings">Enter your annual savings amount(USD):</label>
        <input type="number" id="savings" placeholder="Enter amount" />
      </div>
      <div class="result-section">
        <!-- <p>Your sarcastic savings:</p> -->
        <p id="sarcasticAmount">--</p>
        <div class="gif-section">
          <img id="poor1" src="/gif/poor1.gif" alt="No Money GIF" />
          <img id="poor2" src="/gif/poor2.gif" alt="Cat Laghing GIF" />
          <img id="poor3" src="/gif/poor3.gif" alt="Okay GIF" />
          <img id="poor4" src="/gif/poor4.gif" alt="Aknowlegement GIF" />
          <img id="rich" src="/gif/rich.gif" alt="Rolling In Bills GIF" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
